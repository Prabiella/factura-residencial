<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Estado de cuenta</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">




  <!-- <div > 
     <ion-datetime  presentation="month-year"></ion-datetime>
  
  </div> -->



<ion-grid fixed>
  <ion-row>
    <ion-col size="12">






<ion-card>
  <ion-card-content>

    <ion-grid fixed>
      <ion-item>
        <ion-row>
          <ion-col size="12" size-lg="6">  

    <ion-label> 
    
        <h1>Estado de cuenta</h1>

    </ion-label>

          </ion-col>
          <ion-col size="12" size-lg="6">

            

  <ion-datetime-button class="date-btn"  datetime="date"></ion-datetime-button>

  <ion-modal #content [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime [(ngModel)]="fecha"  presentation="month-year" id="date"></ion-datetime>
  
  
      <ion-button (click)="cerrar()" expand="block" fill="clear" shape="round">
        Aceptar
      </ion-button>
  
    </ng-template>
  
    
  </ion-modal>
  
          </ion-col>
       </ion-row>
      </ion-item>
    </ion-grid>
    


    <ion-button class="btn-consulta" (click)="mes(fecha)" expand="block" shape="round">
    Consulta
    </ion-button>
    



    



   


  </ion-card-content>
</ion-card>

</ion-col>
    
</ion-row>
</ion-grid>

</ion-content>
